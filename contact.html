<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QuickPDF - a new era for newspaper PDFs</title>
    <link
      rel="icon"
      href="assets/icons/favicon.png"
      type="image/png"
      sizes="16x16"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="QuickPDF helps you to create newspaper PDFs in more reliable and best way possible."
    />
    <meta
      name="keywords"
      content="QuickPDF, newspaper design company, newspaper pdfs"
    />
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600,700%7COpen+Sans:300,400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- Resource style -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css" />
    <link rel="stylesheet" href="assets/css/owl.theme.css" />
    <link rel="stylesheet" href="assets/css/ionicons.min.css" />
    <!-- Resource style -->
    <link
      href="assets/css/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <style>
      form {
        height: 100vh;
        max-width: 420px;
        margin: 100px auto;
      }

      @media (max-width: 768px) {
        form {
          max-width: 90vw;
        }
      }
    </style>
  </head>
  <body class="boxed-layout">
    <div class="wrapper">
      <!-- Navbar Section -->
      <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container container">
          <a class="navbar-brand" href="index.html#">QuickPDF </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="index.html#main"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="index.html#features"
                  >Features</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="index.html#pricing"
                  >Pricing</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="index.html#reviews"
                  >Reviews</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="btn-cta nav-link js-scroll-trigger"
                  href="index.html#cta"
                  >Sign Up</a
                >
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li>
                <a class="btn-action btn-nav ml-auto" href="index.html#"
                  >Download</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
      <div id="main" class="main">
        <form action="/contact" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="number">Phone Number</label>
            <input
              type="number"
              class="form-control"
              id="number"
              name="number"
              required
            />
          </div>
          <div class="form-group">
            <label for="newspaper">Newspaper</label>
            <input
              type="text"
              class="form-control"
              id="newspaper"
              name="newspaper"
              required
            />
          </div>
          <div class="form-group">
            <label for="frequency">Frequency</label>
            <select class="form-control" id="frequency" name="frequency">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- Footer -->
        <div class="footer">
          <div class="container">
            <div class="row text-center">
              <div class="col-lg-2 col-md-3 col-sm-12">
                <div class="footer-logo">
                  <h2>QuickPDF</h2>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <ul class="footer-menu">
                  <li><a href="index.html#main">About</a></li>
                  <li><a href="index.html#main">Privacy</a></li>
                  <li><a href="index.html#main">Terms</a></li>
                  <li><a href="index.html#main">Contact</a></li>
                </ul>
              </div>
              <div class="col-lg-4 col-md-3 col-sm-12">
                <div class="footer-links">
                  <ul>
                    <li>
                      <a href="index.html#main">
                        <img
                          class="img-fluid"
                          src="assets/icons/in.png"
                          alt="Icon"
                        />
                      </a>
                    </li>
                    <li>
                      <a href="index.html#main">
                        <img
                          class="img-fluid"
                          src="assets/icons/tw.png"
                          alt="Icon"
                        />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- Scroll To Top -->
            <a
              id="back-top"
              class="back-to-top js-scroll-trigger"
              href="index.html#main"
            ></a>
            <!-- Scroll To Top Ends-->
          </div>
        </div>
      </div>
      <!-- Main -->
    </div>
    <!-- Wrapper -->

    <!-- Jquery and Js Plugins -->
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
